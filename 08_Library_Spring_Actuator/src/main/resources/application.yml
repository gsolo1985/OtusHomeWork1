spring:
  datasource:
    url: jdbc:h2:mem:librarydb
    schema: classpath:schema.sql
    initialization-mode: always
    show-sql: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: false
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      logfile:
        enabled: true
    health:
      defaults:
        enabled: true